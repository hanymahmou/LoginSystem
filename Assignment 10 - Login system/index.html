<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="containar">
        <span class="d-none" id="username"></span>

        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form name="myForm" > 
                <div class="input-group">
                    <div class="input-filed" id="nameInput" >
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name"  id="nameFiled">
                    </div>
                    <div class="input-filed"  >
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" id="emailFiled" >
                    </div>
                    <div class="input-filed" >
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="password" id="passwordFiled" >
                    </div>
                </div>
                <p id="validation" class="bg-danger text-white text-center w-100 fs-3"> </p>

                <div class="btn-filed">
                    <button type="button" id="SignUPBtn" >Sign Up</button>
                    <button type="button"  id="SignInBtn" class="disabled">Sign In</button>
                    
                </div>
                <p  id="signUpUser" class="d-block"> You have an account? <a href="#index.html">Sign in</a></p>
                <p  id="signInUser"  class="d-none"> Donâ€™t have an account? <a href="#index.html">Sign Up</a></p>
            </form>
        </div>
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
